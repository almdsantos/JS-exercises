<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECINFO - 17</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/principal.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/componente.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1 class="titulo-pagina">Senac Taboão</h1>
        </div>
    </header>
    <main>
        <div class="caixa">
            <h2 class="titulo-h2">Lista de alunos</h2>

            <table id="tabela-alunos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Trabalho</th>
                        <th>Prova</th>
                        <th>Média</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="aluno">
                        <td class="td-nome">Alexandre</td>
                        <td class="td-trabalho">5.5</td>
                        <td class="td-prova">7.5</td>
                        <td class="td-media">0</td>
                    </tr>
                    <tr class="aluno" id="segundo-aluno">
                        <td class="td-nome">Aliston</td>
                        <td class="td-trabalho">7.0</td>
                        <td class="td-prova">4.0</td>
                        <td class="td-media">0</td>
                    </tr>
                    <tr class="aluno">
                        <td class="td-nome">Bruno</td>
                        <td class="td-trabalho">9.5</td>
                        <td class="td-prova">10.0</td>
                        <td class="td-media">0</td>
                    </tr>
                    <tr class="aluno">
                        <td class="td-nome">Roberto</td>
                        <td class="td-trabalho">8.0</td>
                        <td class="td-prova">7.0</td>
                        <td class="td-media">0</td>
                    </tr>
                    <tr class="aluno">
                        <td class="td-nome">Caique</td>
                        <td class="td-trabalho">6.0</td>
                        <td class="td-prova">9.5</td>
                        <td class="td-media">0</td>
                    </tr>
                    <tr class="aluno">
                        <td class="td-nome">Henrique</td>
                        <td class="td-trabalho">5.2</td>
                        <td class="td-prova">7.8</td>
                        <td class="td-media">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        console.log("Olá mundo!");        
        var titulo = document.querySelector(".titulo-pagina");
        titulo.textContent = "JavaScript";

        var aluno = document.querySelector(".td-nome");
        console.log(aluno);

        //Estou chamando apenas um elemento do meu documento pelo ID #
        var aluno2 = document.querySelector("#segundo-aluno");
        
        //Estou buscando dentro do elemento anterior apenas uma informação que é a nota do trabalho
        var tdTrabalho = aluno2.querySelector(".td-trabalho");
        //Aqui estamos transformando o texto do HTML para o inserido via Javascript
        tdTrabalho.textContent = prompt("Informe a nota do trabalho");
        //Aqui estamos alterando para número
        var notaTrabalho = parseFloat(tdTrabalho.textContent);
        

        var tdProva = aluno2.querySelector(".td-prova");
        tdProva.textContent = prompt("Informe a nota da Prova");
        var notaProva = parseFloat(tdProva.textContent);
        
        var tdMedia = aluno2.querySelector(".td-media");
        var notaMedia = parseFloat(tdMedia.textContent);

        var media = (notaTrabalho + notaProva) / 2;
        tdMedia.textContent = media;

        console.log(typeof notaTrabalho);
      
    </script>
</body>
</html>
