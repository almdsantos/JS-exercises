<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/gerais.css">
    <link rel="stylesheet" href="styles/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="login-container">
        <h2>Senac - Tabo√£o da Serra</h2><hr>
        <h1>CADASTRO</h1>
        <form action="#" method="post">
            <label for="name">Nome</label><br>
            <input type="text" id="name" name="nname" placeholder="Informe o seu nome" required><br>

            <label for="dataNasc">Data de Nascimento</label><br>
            <input type="date" id="dataNasc" name="dataNasc" required><br>

            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email" placeholder="Informe o seu e-mail" required><br>

            <label for="telefone">Telefone</label><br>
            <input type="number" id="telefone" name="telefone" placeholder="Informe o seu telefone" required><br>

            <label for="senha">Senha</label><br>
            <input type="password" id="senha" name="senha" placeholder="Informe a sua senha" required><br>
            <label for="senha">Confirmar Senha</label><br>
            <input type="password" id="senha" name="senha" placeholder="Confirme a sua senha" required><br>

            <div class="button">
                <a href="index.html"><input id="cancel" type="button" name="cancelar" value="CANCELAR"></a>
                <input id="submit" type="submit" name="confirmar" value="CONFIRMAR">
            </div>

        </form>
    </div>
    
</body>
</html>
