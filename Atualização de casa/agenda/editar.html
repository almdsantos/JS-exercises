<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/gerais.css">
    <link rel="stylesheet" href="styles/cadastro.css">
    <title>Atualizar Cadastro</title>
</head>
<body>
    <div class="login-container">
        <h2>Senac - Tabo√£o da Serra</h2><hr>
        <h1>Atualizar Cadastro</h1>
        <form action="#" method="post">
            <input type="text" id="nome" name="nome" placeholder="Informe o seu nome" required><br>

            <input type="date" id="dataNasc" name="dataNasc"><br>

            <input type="email" id="email" name="email" placeholder="Informe o seu e-mail" ><br>

            <input type="number" id="telefone" name="telefone" placeholder="Informe o seu telefone" ><br>

            <input type="current-password" id="senha" name="senha" placeholder="Confirme sua senha anterior" ><br>
            <input type="current-password" id="senha" name="senha" placeholder="Informe a sua nova senha" ><br>

            <div class="button">
                <a href="contatos.html"><input id="cancel" type="button" name="cancelar" value="CANCELAR"></a>
                <input id="submit" type="submit" name="confirmar" value="CONFIRMAR">
            </div>

        </form>
    </div>

    <script>
        var btnCadastro = document.querySelector("#submit");
        btnCadastro.addEventListener('click', async function(event){
            event.preventDefault();
            var nome = document.querySelector("#nome").value;
            var dataNasc = document.querySelector("#dataNasc").value;
            var email = document.querySelector("#email").value;
            var telefone = document.querySelector("#telefone").value;
            var senha = document.querySelector("#senha").value;


            const config = {
                method: "post",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nomeJS: nome,
                    dataNascJS: dataNasc,
                    emailJS: email,
                    telefoneJS: telefone,
                    senhaJS: senha
                })
            }
            const request = await fetch('controller/cadastro.php', config);
            const require = await request.json();

                if (require.status == 1){
                    alert("Cadastrado com sucesso");
                }
            }
        )
    </script>
    
</body>
</html>
